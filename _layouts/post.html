layout: default
---
<div id="post" class="post pagecontent-item" data-color="{{ page.color }}">

	<header class="postheader">
		<h1>{{ page.title }}</h1>
		<p class="postheader-meta smalltext">{{ page.date | date: "%-d %b %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
	</header>

	<article class="post-content">
		{{ content }}
	</article>

	<footer class="postfooter">
		<span class="postfooter-date">Published {{ page.date | date: "%-d %b %Y" }}</span>
		<div class="floatright">
			{% include share.html %}
		</div>
	</footer>

</div>
